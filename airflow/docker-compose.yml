version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.1
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: 'dbt-snowflake==1.8.4 snowflake-connector-python google-api-python-client cryptography'

    # Snowflake - key pair auth
    SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
    SNOWFLAKE_USER: ${SNOWFLAKE_USER}
    PRIVATE_KEY_PATH: /opt/airflow/secrets/snowflake_key.pem
    SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE}
    SNOWFLAKE_DATABASE: DATAEXPERT_STUDENT
    SNOWFLAKE_SCHEMA: BOLISETTYAAKASH693240

    # APIs
    YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    USDA_API_KEY: ${USDA_API_KEY}

    # dbt paths inside container
    DBT_PROJECT_DIR: /opt/airflow/dbt/runner_nutrition
    DBT_PROFILES_DIR: /opt/airflow/dbt

  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - /Users/aakashbolisetty/Desktop/ZachWilson_DE/Project/runner_nutrition:/opt/airflow/dbt/runner_nutrition
    - ~/.dbt:/opt/airflow/dbt
    - /Users/aakashbolisetty/Desktop/ZachWilson_DE/Project/snowflake_key.pem:/opt/airflow/secrets/snowflake_key.pem:ro

  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Aakash \
          --lastname Bolisetty \
          --role Admin \
          --email bolisettyaakash@gmail.com
    environment:
      <<: *airflow-common-env
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy